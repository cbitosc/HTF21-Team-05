<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      body {
        background-image: url('bg.jpg');
        background-size: cover;
      }
    </style>
    <link href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center">    
    <main class="form-signin">
      <form method="post">
        <br><br><br><br>
        <img class="my-5" src="logo.png" alt="CBIT logo" style="width: 500px;">
        <br>
        <h1 class="h4 mb-3 fw-normal"><b>Club</b></h1>
        <div class="form-floating">
          <input class="w-25 mb-2" type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
        </div>

        <div class="form-floating">
          <input class="w-25 mb-2" type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
        </div>
        <br>
        <a href="studentHome.html"><button class="w-30 p-2 btn btn-lg btn-primary" type="submit" id = "Signin">Sign In</button></a>
      </form>
    </main>
    <script src="button.js"></script>
  </body>
</html>
